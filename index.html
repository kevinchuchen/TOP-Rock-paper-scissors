<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">HUAWEI 3GCP</div>
	
	<div class="content">
		<div class="gameResults"></div>
		<div class="gameIcons">
			<div class="playerIcon">?</div>
			<div class="placeholder">:</div>
			<div class="compIcon">?</div>
		</div>
		<div class="scoreCard">
			<div class="pScore">0</div>
			<div> : </div>
			<div class="cScore">0</div>
		</div>
		<div class="buttons">
			<button class="gameBtn rock"> ✊ </button>
			<button class="gameBtn paper"> ✋ </button>
			<button class="gameBtn scissors"> ✌ </button>
		</div>
		<div class="matchResults"></div>	
	</div>
	<div class="footer">Lim Chu Chen 2022 ♠ The Odin Project</div>
	<div class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Some text in the Modal..</p>
		</div>
	</div>





</body>
</html>

<script src="script.js" ></script>
